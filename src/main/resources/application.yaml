app:
  random-seed: ${RANDOM_SECRET}
  shuffle-max-attempts: 100
  notification:
    reminders:
      days: [7, 3, 1]
  jwt:
    secret: ${JWT_SECRET}
  refresh:
    expiration: 604800000  # 7day

spring:
  jpa:
    hibernate.ddl-auto: update
  mail:
    host: smtp.yandex.ru
    port: 465
    protocol: smtps
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
